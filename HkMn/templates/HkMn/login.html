<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  {% load static %}
  <title>Calm breeze login screen</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
{% if message %}
	<script>
		alert("Incorrect password");
		
	</script>
	{% endif %}
<!-- partial:index.partial.html -->
<div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>
		
		<form role="form" action="/home/" class="login100-form validate-form" method="post" >
			{% csrf_token %}
			



			<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
				<input class="input100" type="text" name="username"  placeholder="Username">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-user"></i>
				</span>
			</div>

			<div class="wrap-input100 validate-input m-b-10" id="valid" data-validate = "invalid username or password">
				<input class="input100" type="password" name="password"  placeholder="Password">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock"></i>
				</span>
			</div>

			<div class="container-login100-form-btn p-t-10">
				<button class="login100-form-btn" value="submit">
					Login
				</button>
			</div>




		</form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'script.js' %}"></script>

</body>
</html>
